<!DOCTYPEhtml><head>
<title> Cassandra's Interactive Storytelling Projects </title>

<style>

</style>
<body>
    <style>
        #pdf-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    
    <iframe id="pdf-frame" src="Assignment2.pdf#zoom=page-width"></iframe>
    
    <script>
        var pdfFrame = document.getElementById('pdf-frame');
        pdfFrame.style.width = window.innerWidth + 'px';
        pdfFrame.style.height = window.innerHeight + 'px';
        window.addEventListener('resize', function(){
            pdfFrame.style.width = window.innerWidth + 'px';
            pdfFrame.style.height = window.innerHeight + 'px';
        });
    </script>
</body>
</html>
